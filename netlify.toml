[build]
  command = "mkdir -p functions && cp main.py functions/api.py && cp file_parser.py functions/file_parser.py && cp credentials.txt functions/credentials.txt && cp -r static functions/static && pip install -t functions/ -r requirements.txt"
  functions = "functions"
  publish = "public" # Empty folder to prevent default static serving

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true
