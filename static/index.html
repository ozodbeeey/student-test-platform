<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestGenius - Student Platform</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>TestGenius</h1>
            <a href="/logout"
                style="text-decoration: none; color: #dc3545; font-weight: bold; padding: 5px 10px; border: 1px solid #dc3545; border-radius: 4px;">Chiqish</a>
        </div>

        <!-- Upload Section -->
        <div id="upload-section" class="upload-section">
            <div class="upload-icon">ğŸ“‚</div>
            <h2>Test faylini yuklash</h2>
            <p>Word (.docx) yoki PDF (.pdf) formatdagi faylni tanlang.</p>

            <input type="file" id="file-input" accept=".docx, .pdf" hidden>
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">Fayl tanlash</button>
                <span id="file-name" style="margin-top: 15px;"></span>
            </div>

            <button id="params-btn" class="start-btn hidden" onclick="showSettings()">Davom etish</button>
            <div id="loading-spinner" class="hidden" style="margin-top: 10px; color: #666;">Yuklanmoqda...</div>
        </div>

        <!-- Settings Section -->
        <div id="settings-section" class="settings-container hidden">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="font-size: 1.8rem;">âš™ï¸ Test Sozlamalari</h2>
                <p id="settings-subtitle" style="color: #666;">Fan: Noma'lum</p>
            </div>

            <div class="form-group">
                <label>Nechta savol yechmoqchisiz?</label>
                <div style="display: flex; gap: 10px;">
                    <button id="btn-all-questions" class="filter-btn active"
                        onclick="setQuestionCount('all')">Barchasi</button>
                    <input type="number" id="custom-count" placeholder="Masalan, 5" class="custom-input"
                        oninput="setQuestionCount('custom')">
                </div>
                <p id="total-questions-info" style="font-size: 0.9rem; color: #666; margin-top: 5px;">Mavjud: 0 ta savol
                </p>
            </div>

            <div class="form-group">
                <label>Vaqt chegarasi (daqiqada):</label>
                <input type="number" id="time-limit" placeholder="Cheklovsiz (ixtiyoriy)" class="custom-input"
                    style="width: 100%;">
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 30px;">
                <button class="action-btn primary" style="width: 100%; padding: 15px; font-size: 1.1rem;"
                    onclick="startTest()">ğŸš€ Boshlash</button>
                <button class="action-btn secondary" style="width: 100%;" onclick="goBackToUpload()">â† Ortga
                    qaytish</button>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="quiz-container hidden">
            <div class="quiz-header"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div id="progress-text" style="color: #666;">Savol 1 / 10</div>
                <div id="timer-display" style="font-weight: bold; color: #333;">â± 00:00</div>
            </div>

            <div id="questions-wrapper">
                <!-- Question Card -->
                <div id="current-question-card" class="question-card">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <div class="quiz-footer"
                style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                <button id="prev-btn" class="nav-btn" onclick="prevQuestion()" disabled>â† Oldingi</button>
                <button id="finish-btn" class="nav-btn warning hidden" onclick="finishTest()">ğŸ Yakunlash</button>
                <button id="next-btn" class="nav-btn" onclick="nextQuestion()">Keyingi â†’</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="results-container hidden">
            <h2>Natijalar</h2>
            <div class="score-circle">
                <span id="score-display">0%</span>
            </div>
            <p id="stats-display" class="stats-text"></p>

            <div class="action-buttons">
                <button class="action-btn secondary" onclick="restartTest()">Qayta urinish</button>
                <button id="mistakes-btn" class="action-btn primary hidden" onclick="workOnMistakes()">Xatolar ustida
                    ishlash</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
