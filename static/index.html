<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestGenius - Student Platform</title>
    <link rel="stylesheet" href="/static/style.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="header-row">
            <h1>TestGenius</h1>
            <a href="/logout" class="logout-btn">Chiqish</a>
        </div>

        <!-- Upload Section -->
        <div id="upload-section" class="upload-section">
            <div class="upload-icon">ğŸ“‚</div>
            <h2>Test faylini yuklash</h2>
            <p>Word (.docx) yoki PDF (.pdf) formatdagi faylni tanlang.</p>

            <input type="file" id="file-input" accept=".docx, .pdf" hidden>
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">Fayl tanlash</button>
            </div>
            <span id="file-name"></span>

            <button id="params-btn" class="start-btn hidden" onclick="showSettings()">Davom etish</button>
            <div id="loading-spinner" class="hidden" style="margin-top: 10px; color: var(--text-muted);">Yuklanmoqda...
            </div>
        </div>

        <!-- Settings Section -->
        <div id="settings-section" class="settings-container hidden">
            <div class="settings-header">
                <h2>âš™ï¸ Test Sozlamalari</h2>
                <p id="settings-subtitle">Fan: Noma'lum</p>
            </div>

            <div class="form-group">
                <label>Nechta savol yechmoqchisiz?</label>
                <div class="input-group">
                    <button id="btn-all-questions" class="filter-btn active"
                        onclick="setQuestionCount('all')">Barchasi</button>
                    <input type="number" id="custom-count" placeholder="Masalan, 5" class="custom-input"
                        oninput="setQuestionCount('custom')">
                </div>
                <p id="total-questions-info" style="font-size: 0.85rem; color: var(--text-muted); margin-top: 8px;">
                    Mavjud: 0 ta savol</p>
            </div>

            <div class="form-group">
                <label>Vaqt chegarasi (daqiqada):</label>
                <div class="input-group">
                    <input type="number" id="time-limit" placeholder="Cheklovsiz (ixtiyoriy)" class="custom-input">
                </div>
            </div>

            <div class="settings-actions">
                <button class="action-btn primary" onclick="startTest()">ğŸš€ Boshlash</button>
                <button class="action-btn secondary" onclick="goBackToUpload()">â† Ortga qaytish</button>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="quiz-container hidden">
            <div class="quiz-header">
                <div id="progress-text">Savol 1 / 10</div>
                <div id="timer-display">â± 00:00</div>
            </div>

            <div id="questions-wrapper">
                <!-- Question Card -->
                <div id="current-question-card" class="question-card">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <div class="quiz-footer">
                <button id="prev-btn" class="nav-btn" onclick="prevQuestion()" disabled>â† Oldingi</button>
                <div style="flex-grow: 1;"></div> <!-- Spacer -->
                <button id="finish-btn" class="nav-btn warning hidden" onclick="finishTest()">ğŸ Yakunlash</button>
                <button id="next-btn" class="nav-btn" onclick="nextQuestion()">Keyingi â†’</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="results-container hidden">
            <h2>Natijalar</h2>
            <div class="score-circle" data-score="0%">
                <!-- Score handled by CSS attr -->
            </div>
            <p id="stats-display" style="margin-bottom: 30px; font-size: 1.1rem; color: var(--text-muted);"></p>

            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                <button class="start-btn" onclick="restartTest()"
                    style="width: auto; padding-left: 30px; padding-right: 30px;">Qayta urinish</button>
                <button id="mistakes-btn" class="nav-btn warning hidden" onclick="workOnMistakes()">Xatolar ustida
                    ishlash</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
